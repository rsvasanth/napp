
<div class="row">
<div class="col-md-6">
  <div class="row">
    <div class="col-md-6 ">


       <select class="form-group topdrop" >
         <option>By Month</option>
         <option>By Member</option>
         <option>By Products</option>
         <option>By Week</option>
       </select>

    </div>
    <div class="col-md-6">
    Please select your report Type Here #
    </div>
  </div>



</div>
<div class="col-md-6 ">
  <div class="topsearch form-group pull-left ">
      <input type="text" class="search form-control" placeholder="What you looking for?">

  </div>
<button ui-sref="^.add" type="button" class="btn btn-primary btn-md pull-left">+ Add Member+</button>
</div>





</div>
<table class="table table-hover">
  <thead>
    <tr>
    <th></th>
      <th>Date Joined</th>
      <th>Full Name</th>
          <th>Partner</th>
      <th>FS Account</th>
        <th>Community</th>
          <th>Contribution</th>
                  <th>Do Action</th>
    </tr>
  </thead>
  <tbody ng-repeat=" m in ctrl.members">
    <tr>
      <th scope="row">     <a href="#">
          <i  ng-show="m.account_active == true" class="fa fa-circle" aria-hidden="true" style="color:green"></i>
          <i ng-hide="m.account_active == true"class="fa fa-circle" style="color:pink"></i>
        </a></th>
      <td>{{m.created | date : 'dd/MM/yyyy'}}</td>
      <td>{{m.fullname}}</td>
      <td>{{m.partner}}</td>
      <td>{{m.accountnumber}}</td>
      <td>{{m.community}}</td>
      <td>{{m.contribution}}</td>
      <td>      <a ui-sref="app.member.view({memberId: m.id})">
            view
          </a>
        <a ui-sref="app.member.edit({memberId: m.id})">
        edit
          </a></td>
    </tr>


  </tbody>
</table>
